<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" style="font-family: monospace; image-rendering: pixelated;">
  <defs>
    <!-- Gradient definitions for depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a4dd6;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Outer border frame (thick pixel art style) -->
  <rect x="8" y="8" width="384" height="284" fill="none" stroke="#4A90E2" stroke-width="6"/>
  <rect x="12" y="12" width="376" height="276" fill="none" stroke="#50C878" stroke-width="4"/>
  <rect x="16" y="16" width="368" height="268" fill="none" stroke="#FFD93D" stroke-width="2"/>
  
  <!-- Main content area with gradient -->
  <rect x="20" y="20" width="360" height="260" fill="url(#cardGradient)" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Decorative corner pixels -->
  <rect x="20" y="20" width="12" height="12" fill="#FF6B6B"/>
  <rect x="368" y="20" width="12" height="12" fill="#50C878"/>
  <rect x="20" y="268" width="12" height="12" fill="#FFD93D"/>
  <rect x="368" y="268" width="12" height="12" fill="#6C5CE7"/>
  
  <!-- Top decorative border -->
  <rect x="40" y="32" width="320" height="4" fill="#4A90E2"/>
  <rect x="40" y="36" width="320" height="2" fill="#50C878"/>
  
  <!-- Mountain/Trail Icon (Enhanced Pixel Art) -->
  <g filter="url(#shadow)">
    <!-- Main mountain -->
    <polygon points="200,50 150,120 250,120" fill="url(#mountainGradient)" stroke="#4A90E2" stroke-width="2"/>
    <!-- Secondary peak -->
    <polygon points="200,70 170,120 230,120" fill="#50C878" stroke="#3a8a5a" stroke-width="1"/>
    <!-- Sun -->
    <circle cx="250" cy="50" r="12" fill="#FFD93D" stroke="#FFA500" stroke-width="1"/>
    <circle cx="250" cy="50" r="8" fill="#FFF9C4"/>
    <!-- Trail/Path -->
    <rect x="195" y="120" width="10" height="25" fill="#8B4513"/>
    <rect x="197" y="120" width="6" height="25" fill="#A0522D"/>
    <!-- Trees (pixel art style) -->
    <rect x="130" y="110" width="4" height="10" fill="#8B4513"/>
    <polygon points="128,110 136,110 132,105" fill="#228B22"/>
    <rect x="260" y="115" width="4" height="8" fill="#8B4513"/>
    <polygon points="258,115 266,115 262,110" fill="#228B22"/>
  </g>
  
  <!-- Achievement Badge Icon -->
  <g transform="translate(320, 40)">
    <circle cx="0" cy="0" r="18" fill="#FFD93D" stroke="#FFA500" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#1a1a2e" font-size="16" font-weight="bold">‚≠ê</text>
  </g>
  
  <!-- Title with shadow effect -->
  <text x="200" y="155" text-anchor="middle" fill="#1a1a2e" font-size="20" font-weight="bold" opacity="0.3">Funny Stag Tour</text>
  <text x="200" y="153" text-anchor="middle" fill="#FFD93D" font-size="20" font-weight="bold">Funny Stag Tour</text>
  
  <!-- Location with icon -->
  <g transform="translate(200, 175)">
    <text x="0" y="0" text-anchor="middle" fill="#4A90E2" font-size="11" font-weight="bold">üìç Immenstadt im Allg√§u, Germany</text>
  </g>
  
  <!-- Stats Grid (Enhanced Pixel Art Cards) -->
  <!-- XP Card -->
  <g filter="url(#shadow)">
    <rect x="40" y="195" width="90" height="60" fill="#2d2d44" stroke="#4A90E2" stroke-width="3"/>
    <rect x="42" y="197" width="86" height="58" fill="#1f1f2e" stroke="#50C878" stroke-width="1"/>
    <text x="85" y="218" text-anchor="middle" fill="#FF6B6B" font-size="20" font-weight="bold">169</text>
    <rect x="55" y="225" width="60" height="3" fill="#FF6B6B"/>
    <text x="85" y="245" text-anchor="middle" fill="#50C878" font-size="11" font-weight="bold">XP EARNED</text>
  </g>
  
  <!-- Distance Card -->
  <g filter="url(#shadow)">
    <rect x="155" y="195" width="90" height="60" fill="#2d2d44" stroke="#4A90E2" stroke-width="3"/>
    <rect x="157" y="197" width="86" height="58" fill="#1f1f2e" stroke="#50C878" stroke-width="1"/>
    <text x="200" y="218" text-anchor="middle" fill="#FFD93D" font-size="20" font-weight="bold">3.9</text>
    <rect x="170" y="225" width="60" height="3" fill="#FFD93D"/>
    <text x="200" y="245" text-anchor="middle" fill="#50C878" font-size="11" font-weight="bold">DISTANCE</text>
  </g>
  
  <!-- Difficulty Card -->
  <g filter="url(#shadow)">
    <rect x="270" y="195" width="90" height="60" fill="#2d2d44" stroke="#4A90E2" stroke-width="3"/>
    <rect x="272" y="197" width="86" height="58" fill="#1f1f2e" stroke="#50C878" stroke-width="1"/>
    <text x="315" y="218" text-anchor="middle" fill="#6C5CE7" font-size="14" font-weight="bold">DIFFICULT</text>
