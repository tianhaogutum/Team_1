    <text x="315" y="245" text-anchor="middle" fill="#50C878" font-size="11" font-weight="bold">LEVEL</text>
  </g>
  
  <!-- Date/Time with decorative line -->
  <line x1="60" y1="265" x2="340" y2="265" stroke="#4A90E2" stroke-width="2" opacity="0.5"/>
  <text x="200" y="275" text-anchor="middle" fill="#4A90E2" font-size="10" font-weight="bold">üìÖ Completed: 2025-12-02 at 11:32</text>
  
  <!-- Bottom decorative border -->
  <rect x="40" y="280" width="320" height="2" fill="#50C878"/>
  <rect x="40" y="282" width="320" height="4" fill="#4A90E2"/>
  
  <!-- Pixel art decorative elements -->
  <g opacity="0.6">
    <rect x="50" y="50" width="4" height="4" fill="#FF6B6B"/>
    <rect x="346" y="50" width="4" height="4" fill="#50C878"/>
    <rect x="50" y="246" width="4" height="4" fill="#FFD93D"/>
    <rect x="346" y="246" width="4" height="4" fill="#6C5CE7"/>
